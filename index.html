---
layout: default
title: Home
---

<style>
.postContainer {
  padding-bottom: 5%;
}
</style>


<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% for post in site.posts limit:20 %}
      <div class="postContainer">
        <h5>{{ post.date | date_to_long_string }}</h5>
        <p>
            {{post.content}}
        </p>
      </div>
    {% endfor %}
  </body>
</html>
